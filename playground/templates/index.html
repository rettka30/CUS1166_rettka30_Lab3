{% extends 'layout.html' %}

{% block body %}
  <h1>Hello, Friend!</h1>
  {% for course in courses %}
    <ul>
      <li>
        <a href="{{ url_for('course', course_id=course.id) }}">
                  {{course.course_title}} {{course.course_number}}
        </a>
      </li>
    </ul>
  {% endfor %}
  <a href="{{ url_for('add_course') }}">
    Add Course
  </a>
{% endblock %}
