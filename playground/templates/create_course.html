{% extends 'layout.html' %}

{% block body %}
    <h1>Create Course</h1>
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <p>
          {{ form.course_title.label }}<br>
          {{ form.course_title(size=120) }}<br>
      </p>
      <p>
          {{ form.course_number.label }}<br>
          {{ form.course_number(size=120) }}<br>
      </p>
      <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
