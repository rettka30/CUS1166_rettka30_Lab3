{% extends "layout.html" %}

{% block content %}
    <h1>Create Course</h1>
    <form action="{{ url_for('index')}}", method="post">
      <label> Course Title </label>
    	<input type=”text” name="course_title" value={{request.form.course_title}}>
    	<label> Course Number </label>
    	<input type=”text” name="course_number"value={{request.form.course_number}}>
      <button type=”submit”> Submit </button>
    </form>
{% endblock %}
